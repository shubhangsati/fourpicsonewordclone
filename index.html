<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
		<link rel="stylesheet" href="css/main.css">
		<title>Four pictures one word</title>
	</head>
	<body>
		<div class="header" align="center">
			<h1 style="text-transform: uppercase;">
				four pictures one word
				<hr style="width: 50%;">
			</h1>
		</div>

		<div align="center">
			<div style="width: 40%;">

				<div id="fullimagediv" style="position: relative;">
					<button class="btn btn-success" id="gobackbutton" onclick="goback()" style="position: absolute; left: 10%; top: 2%;">
						Go back
					</button>
					<img src="" id="fullimage">
				</div>

				<div id="smallimages">
					<img src="img/level1/1.jpg" class="hintimage">
					<img src="img/level1/2.jpg" class="hintimage"><br>
					<img src="img/level1/3.jpg" class="hintimage">
					<img src="img/level1/4.jpg" class="hintimage">
				</div>

				<div id="blanks" style="width: 80%; margin-top: 10px;">
					<span class="blank">E</span>
					<span class="blank">L</span>
					<span class="blank">O</span>
					<span class="blank">N</span>
					<div id="hintbutton">
						<i class="fas fa-lightbulb" style="font-size: 60px;"></i>
					</div>
				</div>

				<div id="letters" style="width: 90%; margin-top: 10px;">
					<span class='letter'>B</span>
					<span class='letter'>C</span>
					<span class='letter'>D</span>
					<span class='letter'>E</span>
					<span class='letter'>F</span>
					<span class='letter'>I</span>
					<span class='letter'>J</span>
					<span class='letter'>L</span>
					<span class='letter'>M</span><br>
					<span class='letter'>N</span>
					<span class='letter'>O</span>
					<span class='letter'>P</span>
					<span class='letter'>R</span>
					<span class='letter'>S</span>
					<span class='letter'>T</span>
					<span class='letter'>W</span>
					<span class='letter'>Y</span>
					<span class='letter'>Z</span>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="js/imagefullsize.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script>
			$(document).ready(function() {
				$(".hintimage").attr("onclick", "viewfullimage(this)")
			})
		</script>
	</body>
</html>
